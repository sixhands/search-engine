<div class="signup__cont">
  <div class="signup__title">Регистрация</div>

  <div class="signup__socials">
    <a class="bkg-img" href="##">Войти через Facebook</a>
    <a class="bkg-img" href="##">Войти через Google</a>
  </div>

  <div class="signup__delimiter"><div>Или</div></div>

  <form class="signup__form">

    <div class="signup__form__label bkg-img">
      <label>Имя</label>
      <span>Введите ваше имя. Поле не может быть пустым</span>
    </div>
    <input type="text"/>

    <div class="signup__form__label bkg-img">
      <label>Тип профиля</label>
      <span>Выберите один из пунктов</span>
    </div>
    <select>
      <option>Юридическое лицо</option>
      <option>Физическое лицо</option>
    </select>

    <div class="signup__form__label bkg-img">
      <label>Email</label>
      <span>Адрес электронной почты должен содержать символ “@”</span>
    </div>
    <input type="text"/>

    <div class="signup__form__label bkg-img error">
      <label>Пароль</label>
      <span>Ваш пароль не должен совпадать с остальной персональной информацией</span>
    </div>
    <input type="text"/>

    <div class="signup__form__label bkg-img">
      <label>Повторите пароль</label>
      <span>Пароли не совпадают</span>
    </div>
    <input type="text"/>

    <input type="submit" value="Продолжить"/>
  </form>
</div>
